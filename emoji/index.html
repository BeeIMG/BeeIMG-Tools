	  <div class="col-md-12 col-xs-12">
	  <div class="col-md-3 col-xs-12"><input class="form-control" id="emoji" maxlength="4" type="text" placeholder="😬 ⚽ type an emoji here" autocomplete="off"></input></div>
	  <div class="col-md-2 col-xs-12"><input class="form-control" id="size" maxlength="3" type="text" placeholder="size"></input></div>
	   <div class="col-md-4 col-xs-12"><select class="form-control" id="providers" name="providers">
		  <option value="" selected>select a provider from the list</option>
		  <option value="twitter">Twemoji 2.0</option>
		  <option value="google">Android 6.0.1</option>
		  <option value="microsoft">Windows 10</option>
		  <option value="apple">iOS 9.3</option>

		  <option value="facebook">Facebook</option>

		</select></div>
	  <div class="col-md-3 col-xs-12"><div class="btn btn-info btn-block pull-right" id="geturl" onclick="geturl();">Get URL</div></div></div>
	  <div id="div" class="col-md-12 col-xs-12"><hr>
	  <input class="form-control text-center" id="url"></input><br>

	  <input class="form-control text-center" id="markdown"></input>
	  <br><img class="img-thumbnail" id="imgresult"></img></div>

	<script src="https://cdn.jsdelivr.net/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript">
	$("#div").hide();
	$(document).on('click', '#div_try .btn-default', function () {
		var e = $(this).val(); $("#emoji").attr('value', e); geturl();
	});
	function geturl(){
		var e = $("#emoji").val(); var s = $("#size").val(); var p = $("#providers").val();
		if(e=='') return false;
		if(s!='') {if(s<5) return false; if(s>250) return false;}
		if(p=='') var url = 'https://emoji.beeimg.com/'+e+'/'+s+'';
		if(s=='') var url = 'https://emoji.beeimg.com/'+e+'/'+p+'';
		if((p=='') && (s=='')) var url = 'https://emoji.beeimg.com/'+e+'';
		if((p!='') && (s!='') && (e!='')) var url = 'https://emoji.beeimg.com/'+e+'/'+s+'/'+p+'';
		$("#url").attr('value', url);
		$("#html").attr('value', "<img src=\""+url+"\" alt=\""+e+"\"></img>");
		$("#markdown").attr('value', "!["+e+"]["+url+"]");
		$("#imgresult").attr('src', url);
		$("#div").fadeIn();
	}
	</script>
