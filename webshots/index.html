	<script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript">
	$("#div").hide();
	function getwebshot(){
		var s = $("#weburl").val();
		if(s=='') return false;
		$.ajax({
			url: "//beeimg.com/api/webshot",
			type: "POST",
			cache: false,
			data: {
				url: s,
			},
			success: function(data) {
			$("#result").html(data.url); $("#imgresult").attr('src', data.url); $("#div").fadeIn();
			}
		});
	}
	</script>
<!-- Piwik -->
